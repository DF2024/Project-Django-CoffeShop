<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Coffe Shop</title>
</head>
<body>

    <nav class="grid grid-cols-2 justify-items-center place-content-between  items-center ">
        <img class="w-[100px]" src="/img/6-67750_coffee-logo-transparent-background.png" alt="logo">


        <div class="grid grid-cols-2 items-center" >
            {% if user.is_authenticated%}
                    Hola,
            {{ user.username }}

            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="inline-block rounded-sm border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:ring-3 focus:outline-hidden" type="submit">Cerrar sesi√≥n</button>
            </form>
        </div>
        

        {% endif %}


    </nav>

    


    <div class="container mx-auto px-4 ">
        {% block content %}{% endblock content %}
    </div>

</body>
</html>
