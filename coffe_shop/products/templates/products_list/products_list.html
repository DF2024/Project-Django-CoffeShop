<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <ul>
        {% for product in products %}
        <li>
            {{product.name}}
            <p>{{product.price}}</p>
            {% if product.photo %}
                <img src="{{product.photo.url}}" alt="{{product.name}}">
            {% endif %}
        </li>
        {% endfor %}
    </ul>

</body>
</html>
